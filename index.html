<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Sets initial viewport load and disables zooming  -->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">

	<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
	<script>navigator.serviceWorker.register("service-worker.js")</script>
	<link rel="manifest" href="manifest.json" />
	<link rel="apple-touch-icon" href="https://dcshoppinglist.netlify.app/images/icon-96x96.png">
	<link rel="shortcut icon" type="image/png" href="https://dcshoppinglist.netlify.app/images/icon-96x96.png"/>
	<style>
		.table-view-cell input {
			position: absolute;
			top: 35%;
			right: 15px
		}
	</style>
	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
	<ion-header>
		<ion-toolbar color="tertiary">
			<ion-title>Shopping List</ion-title>
			<ion-buttons slot="start">
				<ion-button id="refreshList">
					<ion-icon slot="icon-only" name="refresh"></ion-icon>
				</ion-button>
			</ion-buttons>
			<ion-buttons slot="end">
				<ion-button id="deleteList">
					<ion-icon slot="icon-only" name="trash"></ion-icon>
				</ion-button>
			</ion-buttons>
		</ion-toolbar>
	</ion-header>
	<ion-content class="ion-padding">
		<ion-card>
			<ion-card-content>
				<ion-list>
					<ion-item>
						<ion-input label="Item" placeholder="Enter item" id="item"></ion-input>
					</ion-item>
				</ion-list>
				<ion-button color="success" expand="block" id="add">
					Add
					<ion-icon name="add-outline" slot="end"></ion-icon>
				</ion-button>
			</ion-card-content>
		</ion-card>
		<ion-list id="content">
		</ion-list>
	</ion-content>
	<script src="./script.js"></script>
</body>
</html>
